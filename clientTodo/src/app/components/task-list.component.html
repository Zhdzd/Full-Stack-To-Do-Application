

<div class="container-sm">
  <div class="row">
    <div class="col">

      <h2>To Do List</h2>
      <hr>
      <table class="table table-hover">
        <tr>
          <td>Id</td>
          <td>User Name</td>
          <td>Task</td>
          <td>Priority</td>
          <td>Due Date</td>
        </tr >


      <tr *ngFor="let t of todo">
        <td> {{t.tid}}</td>
        <td> {{t.userName}}</td>
        <td> {{t.taskName}}</td>
        <td> {{t.priority}}</td>
        <td>{{t.dueDate}}</td>
      </tr>
      </table>
      <div>
        <button class="btn btn-primary" routerLink="/add">Add Task</button>

      </div>
      <div align="right"></div>

    </div>
  </div>
</div>
